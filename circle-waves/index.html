    <div class="waves">
        <svg >
            <filter id="displacementFilter">
                <feTurbulence type="turbulence" baseFrequency="0" numOctaves="10" result="turbulence" />

              </filter>
              <circle id="wavy" cx="200" cy="250" r="200" filter="url(#displacementFilter)"></circle>    
              <circle id="wavy" cx="200" cy="250" r="30" fill="white" filter="url(#displacementFilter)"></circle>    
        </svg>
        <h1>Patience young one, <br> your time is coming</h1>
    </div>

    <div class="circles">
    </div>
