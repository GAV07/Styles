<head>
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">

    <svg >

        <filter id='roughpaper' x='0%' y='0%' width='100%' height="100%">
    
            <feTurbulence id="turbulence" baseFrequency='0.04' numOctaves='1' result='noise' />
    
            <feDiffuseLighting id="lighting" in='noise' lighting-color='white' surfaceScale='5'>
                <feDistantLight id="distant" azimuth='45' elevation='60' />
            </feDiffuseLighting>
    
        </filter>
    
        <rect x="0" y="0" width="100%" height="100%" filter="url(#roughpaper)" fill="none">
    </svg>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
<script src="script.js"></script>
